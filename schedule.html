  <section class= "sch-container">
    <img class="schedule image" src="img/fun-bus.jpg" alt= "yellow toy bus">

      <h2>Book Your Vacation Today!</h2>
      First Name:
      <input type="text" name="firstName">
      Last Name:
      <input type="text" name="lastName">
      Email:
      <input type="text" name="email">
      Phone: 
      <input type="text" name="phone">
      Additional Info. 
      <textarea name="additionalInfo" rows="10" cols="30" placeholder="Have any special instructions, questions, or requests? Leave them here!"></textarea>
    </form>
  </section>
